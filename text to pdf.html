<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Text to PDF Converter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --accent: #22d3ee;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: #1f2937;
      --btn: #22d3ee;
      --btn-text: #0c4a6e;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 10% -10%, #0ea5e9 0%, #0f172a 30%) no-repeat,
                  radial-gradient(900px 500px at 110% 10%, #22d3ee 0%, #0f172a 40%) no-repeat,
                  var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: rgba(17, 24, 39, 0.85);
      backdrop-filter: blur(6px);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow:
        0 10px 20px rgba(2, 8, 23, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.06);
      overflow: hidden;
    }

    .header {
      padding: 22px 22px 0 22px;
    }

    .title {
      margin: 0;
      font-size: 1.4rem;
      font-weight: 600;
      letter-spacing: 0.2px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .title .badge {
      font-size: 0.9rem;
      color: var(--btn-text);
      background: linear-gradient(90deg, #22d3ee, #38bdf8);
      padding: 6px 10px;
      border-radius: 999px;
      font-weight: 600;
      border: 1px solid rgba(12, 74, 110, 0.6);
    }

    .subtitle {
      margin: 8px 0 16px 0;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .controls {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      padding: 0 22px 16px;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .input, .select {
      background: #0b1220;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 14px;
      font-size: 0.95rem;
      width: 100%;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }

    .input:focus, .select:focus, textarea:focus {
      border-color: #22d3ee;
      box-shadow: 0 0 0 4px rgba(34, 211, 238, 0.12);
    }

    textarea {
      width: 100%;
      min-height: 280px;
      resize: vertical;
      background: #0b1220;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 14px;
      line-height: 1.5;
      font-size: 1rem;
    }

    .footer {
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      padding: 16px 22px 22px 22px;
      border-top: 1px solid rgba(255, 255, 255, 0.06);
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent);
    }

    .btn {
      appearance: none;
      border: none;
      border-radius: 12px;
      padding: 12px 18px;
      font-weight: 600;
      letter-spacing: 0.2px;
      cursor: pointer;
      transition: transform 0.06s ease, filter 0.15s ease, box-shadow 0.15s ease;
    }

    .btn-primary {
      background: linear-gradient(90deg, #22d3ee, #38bdf8);
      color: var(--btn-text);
      box-shadow:
        0 8px 16px rgba(34, 211, 238, 0.25),
        inset 0 1px 0 rgba(255, 255, 255, 0.4);
      border: 1px solid rgba(12, 74, 110, 0.35);
    }
    .btn-primary:hover { filter: brightness(1.04); }
    .btn:active { transform: translateY(1px); }

    .btn-outline {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
    }

    .hint {
      color: var(--muted);
      font-size: 0.9rem;
    }

    @media (max-width: 860px) {
      .row { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <main class="container" role="main">
    <header class="header">
      <h1 class="title">
        Text to PDF Converter
        <span class="badge">Fast & Lightweight</span>
      </h1>
      <p class="subtitle">Paste or type your text below, choose settings, and export a clean PDF in seconds.</p>
    </header>

    <section class="controls" aria-label="Conversion settings">
      <div class="row">
        <input id="filename" class="input" type="text" placeholder="File name (e.g., my-notes)" value="document" />
        <select id="pageSize" class="select" aria-label="Page size">
          <option value="a4">A4</option>
          <option value="letter">US Letter</option>
          <option value="legal">US Legal</option>
        </select>
        <select id="orientation" class="select" aria-label="Orientation">
          <option value="portrait">Portrait</option>
          <option value="landscape">Landscape</option>
        </select>
      </div>
      <textarea id="textInput" placeholder="Write or paste your text here..."></textarea>
    </section>

    <footer class="footer">
      <div class="hint">Tip: Long text will automatically flow across pages.</div>
      <div>
        <button id="downloadBtn" class="btn btn-primary">Download PDF</button>
        <button id="clearBtn" class="btn btn-outline">Clear</button>
      </div>
    </footer>
  </main>

  <!-- jsPDF CDN -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <script>
    (function () {
      const { jsPDF } = window.jspdf;

      const textInput = document.getElementById('textInput');
      const downloadBtn = document.getElementById('downloadBtn');
      const clearBtn = document.getElementById('clearBtn');
      const filenameEl = document.getElementById('filename');
      const pageSizeEl = document.getElementById('pageSize');
      const orientationEl = document.getElementById('orientation');

      function getPageDimensions(unit, format) {
        // jsPDF provides page size in points if unit='pt'
        const pdf = new jsPDF({ unit: unit, format: format });
        return { width: pdf.internal.pageSize.getWidth(), height: pdf.internal.pageSize.getHeight() };
      }

      function sanitizeFileName(name) {
        return (name || 'document')
          .trim()
          .replace(/[\\/:*?"<>|]+/g, '-')
          .replace(/\s+/g, '-')
          .toLowerCase();
      }

      function createPDF() {
        const content = textInput.value;
        if (!content.trim()) {
          alert('Please enter some text to convert.');
          return;
        }

        const format = pageSizeEl.value;
        const orientation = orientationEl.value;
        const fileName = sanitizeFileName(filenameEl.value) + '.pdf';

        // Use points for precise typography; 1 in = 72 pt
        const pdf = new jsPDF({ unit: 'pt', format, orientation });

        const margin = 48; // 2/3 inch
        const lineHeight = 18; // approx 12pt font
        const fontSize = 12;

        pdf.setFont('Times', 'Normal');
        pdf.setFontSize(fontSize);

        const page = getPageDimensions('pt', format);
        const maxWidth = page.width - margin * 2;

        // Split text into lines fitting within maxWidth
        const lines = pdf.splitTextToSize(content, maxWidth);

        let cursorY = margin;

        lines.forEach((line) => {
          // Add new page when reaching the bottom margin
          if (cursorY + lineHeight > page.height - margin) {
            pdf.addPage();
            cursorY = margin;
          }
          pdf.text(line, margin, cursorY);
          cursorY += lineHeight;
        });

        pdf.save(fileName);
      }

      downloadBtn.addEventListener('click', createPDF);

      clearBtn.addEventListener('click', function () {
        textInput.value = '';
        filenameEl.value = 'document';
        pageSizeEl.value = 'a4';
        orientationEl.value = 'portrait';
        textInput.focus();
      });

      // Keyboard shortcut: Ctrl/Cmd + Enter to download
      textInput.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
          createPDF();
        }
      });
    })();
  </script>
</body>
</html>
